<div class="row">
	<div class="col-md-4">
		<h1>{{c.head}}</h1>
		<form autocomplete="on">
			<div class="form-group">
				<label>Name:</label><input type="text" ng-model="c.formData.name" class="form-control" ><br>
				<label>Email:</label><input type="text" ng-model="c.formData.email" class="form-control"><br>
				<label>UserName:</label><input type="text" ng-model="c.formData.username" class="form-control"><br>
				<label>Password:</label><input type="text" ng-model="c.formData.password" class="form-control"><br>
				<label>Role:</label><input type="text" ng-model="c.formData.role" class="form-control"><br>
				<button type="submit" class="btn btn-primary" ng-click="c.signup()">Sign Up</button>
			</div>
		</form>
	</div>
</div>
